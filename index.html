<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TRANS-LAB</title>
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <!--Favicon-->
	<link rel="icon" href="docs/imagen.png" type="image/x-icon"/>
	<!--Font Awesome-->
	<script src="https://use.fontawesome.com/4154d90246.js"></script>
	<!--Icon Materialize-->	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Materialize-->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet">	
</head>

<body>
	<!--LOGO-->
	<section class="logo">
		<div class="row">
			<div class="col s12 center">
				<img class="img-principal" src="docs/imagen.png" alt="">
				<h1 class="trans-logo">TRANS-LAB</h1>
			</div>
		</div>
	</section>	
	<!--DATOS FORMULARIO-->	
	<section lass="datos">
		<div class="row">
			<div class="input-field col s10 offset-s1">
				<div class="form-datos">
				 	<span class="fa fa-user"></span>
					<input placeholder="Correo electrónico" id="mail" type="text" class="validate">
					<span class="fa fa-lock"></span>
					<input placeholder="Contraseña" id="pass" type="text" class="validate">
				</div>
				<div>
					<a class="waves-effect waves-light btn" id="sesion">INICIAR SESIÓN</a>
				</div>
				<div class="left remember-pass">
					<p>¿Olvidaste tu contraseña?</p>
				</div>
			</div>
		</div>						
	</section>
	<!--REGISTRO-->	
	<section class="registro">
		<div class="row">
			<div class="col s12 center no-cuenta">
				<h6>¿NO TIENES CUENTA?<b> REGÍSTRATE</b></h6>
			</div>
		</div>	
	</section>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Materialize-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>	
<!--JS-->
<script src="js/main.js"></script>
</body>
</html>
