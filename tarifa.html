<body>
	<!--HEADER-->
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="home.html" class="brand-logo">TRANS-LAB</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

	<!--Cálculo de Tarifa según Saldo-->	
	<section class="section-saldo">
		<div class="row">
			<div class="input-field inline col s10 offset-s1">
				<div id="div-vacio-tarjeta" class="remove"></div>
				<input id="tarjeta-numero" type="text" class="tarjeta-num-input" data-length="8">
				<label for="tarjeta-numero" data-error="wrong">Número tarjeta</label>
			</div>
		</div>	
		<div class="row">
			<div class="input-field inline col s5 offset-s1">
				<select  id="select-tarifa" class="browser-default">
					<option value="" disabled selected>Elige tu tarifa</option>
					<option value="740">Horario Alto</option>
					<option value="680">Horario Medio</option>
					<option value="640">Horario Baja</option>
				</select>
			</div>
			<div class="input-field inline col s5">
				<div id="select-vacio-tarifa" class="remove"></div>
				<select  id="select-tarjeta" class="browser-default">
					<option value="" disabled selected>Elige tu tarjeta</option>
				</select>				
			</div>
		</div>	
		<div class="row">
			<div class="col s10 offset-s1 center">
				<a class="waves-effect waves-light btn" id="btn-calcular">CALCULAR</a>
			</div>
		</div>		
	</section>

	<!--Cálculo de Tarifa-->	
	<section>
		<div class="row">
			<div class="col s10 offset-s1">
				<div id="lo-calculado">
				</div>
			</div>
		</div>		
	</section>
